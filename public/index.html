<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Marketing Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Automated Posting Tool</h1>
    </header>
    <main>
      <form id="postForm">
        <div class="form-group">
          <label for="platform">Choose Platform:</label>
          <select id="platform" name="platform">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="telegram">Telegram</option>
            <option value="pinterest">Pinterest</option>
          </select>
        </div>
        <div class="form-group">
          <label for="postContent">Post Content:</label>
          <textarea id="postContent" name="postContent" rows="4" placeholder="Enter your post content here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Schedule Post</button>
        </div>
      </form>
      <div id="statusMessage"></div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
